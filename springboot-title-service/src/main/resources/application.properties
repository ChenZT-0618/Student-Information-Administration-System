#dubbo服务端口
dubbo.protocol.port=20887
dubbo.protocol.name=dubbo
#dubbo服务名称
dubbo.application.name=springboot-title-service
#dubbo服务所在包路径，@EnableDubbo(scanBasePackages = "com.jzy.service.impl")也可以
#dubbo.scan.basePackages=com.jzy.service.impl
#注册中心地址
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.consumer.check=false
dubbo.monitor.protocol=registry

spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/mydatabase2?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123

mybatis.config-location = classpath:mybatis-config.xml
mybatis.mapper-locations =  classpath:mapper/*.xml


#redis
spring.redis.host = localhost
spring.redis.port = 6379
spring.redis.password = 123
spring.redis.jedis.pool.max-active = 8
spring.redis.jedis.pool.max-wait = -1
spring.redis.jedis.pool.max-idle = 50
spring.redis.jedis.pool.min-idle = 0
spring.redis.lettuce.shutdown-timeout = 0

